<main class="min-h-screen bg-white">
  <!-- Hero Section -->
  <section class="pt-20 pb-16 lg:pt-32 lg:pb-24">
    <div class="section-container text-center">
      <h1 class="text-4xl lg:text-6xl font-bold text-gray-800 mb-6 animate-fade-in">
        Hello, I'm <span class="text-blue-600">Zahed Hasan</span>
      </h1>
      <p class="text-xl lg:text-2xl text-gray-600 mb-8 max-w-3xl mx-auto leading-relaxed">
        Full-Stack Software Engineer specializing in Angular, Django, and Flutter. 
        I build scalable digital solutions that drive business growth.
      </p>
      <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
        <button 
          routerLink="/projects"
          class="btn-primary px-8 py-4 text-lg">
          View My Projects
        </button>
        <button 
          routerLink="/contact"
          class="btn-secondary px-8 py-4 text-lg">
          Get In Touch
        </button>
      </div>
    </div>
  </section>

  <!-- Skills Preview Section -->
  <section class="py-16 bg-gray-50">
    <div class="section-container">
      <h2 class="text-3xl lg:text-4xl font-bold text-center text-gray-800 mb-12">
        Technologies I Work With
      </h2>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-6 max-w-4xl mx-auto">
        @for (tech of technologies; track tech.name) {
          <div class="bg-white p-6 rounded-xl shadow-md text-center hover:shadow-lg transition-shadow duration-300">
            <div class="text-3xl mb-3">{{ tech.icon }}</div>
            <h3 class="font-semibold text-gray-800">{{ tech.name }}</h3>
          </div>
        }
      </div>
    </div>
  </section>
</main>
