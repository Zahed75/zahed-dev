<nav 
  class="fixed top-0 left-0 right-0 z-50 transition-all duration-500 ease-in-out"
  [class]="isScrolled ? 'bg-white/90 backdrop-blur-md shadow-lg py-2' : 'bg-transparent py-4'">
  
  <div class="section-container">
    <div class="flex justify-between items-center">
      
      <!-- Logo -->
      <div class="flex-shrink-0">
        <a 
          routerLink="/" 
          class="text-2xl font-bold text-gray-800 hover:text-blue-600 transition-colors duration-300">
          Zahed<span class="text-blue-600">Dev</span>
        </a>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden lg:flex items-center space-x-8">
        @for (item of navItems; track item.name) {
          <a 
            [routerLink]="item.path"
            class="nav-link text-sm uppercase tracking-wide">
            {{ item.name }}
          </a>
        }
      </div>

      <!-- CTA Button - Desktop -->
      <div class="hidden lg:block">
        <button 
          (click)="navigateToContact()"
          class="btn-primary text-sm px-6 py-2">
          Let's Talk
        </button>
      </div>

      <!-- Mobile menu button -->
      <div class="lg:hidden">
        <button 
          (click)="toggleMobileMenu()"
          class="text-gray-600 hover:text-blue-600 transition-colors duration-300 p-2"
          [attr.aria-expanded]="isMobileMenuOpen"
          aria-label="Toggle navigation menu">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            @if (!isMobileMenuOpen) {
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            } @else {
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            }
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Navigation -->
    @if (isMobileMenuOpen) {
      <div class="lg:hidden mt-4 pb-4 animate-slide-down">
        <div class="flex flex-col space-y-4">
          @for (item of navItems; track item.name) {
            <a 
              [routerLink]="item.path"
              (click)="closeMobileMenu()"
              class="nav-link text-lg py-2 px-4 rounded-lg hover:bg-gray-50 transition-all duration-300">
              {{ item.name }}
            </a>
          }
          <button 
            (click)="navigateToContact()"
            class="btn-primary mt-4">
            Let's Talk
          </button>
        </div>
      </div>
    }
  </div>
</nav>

<!-- Spacer for fixed navbar -->
<div class="h-20 lg:h-24"></div>
